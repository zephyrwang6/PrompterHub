<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrompterHub丨完美提示，精彩对话</title>
    <style>
        body {
            width: 350px;
            min-height: 200px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 20px;
            margin: 0 0 8px 0;
            font-weight: 600;
        }

        .header p {
            margin: 0;
            opacity: 0.9;
            font-size: 13px;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .button {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        .button-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .button-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .button-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
        }

        .button-secondary:hover {
            background: white;
            transform: translateY(-1px);
        }

        .tips {
            margin-top: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            font-size: 12px;
            line-height: 1.4;
        }

        .tips strong {
            display: block;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PrompterHub</h1>
        <p>您的提示词管理助手</p>
    </div>

    <div class="action-buttons">
        <button class="button button-primary" id="openSidepanel">
            📋 打开侧边栏面板
        </button>
        
        <button class="button button-secondary" id="visitWebsite">
            🌐 访问 PrompterHub
        </button>
    </div>

    <div class="tips">
        <strong>💡 使用提示：</strong>
        1. 点击"打开侧边栏面板"查看您的提示词<br>
        2. 登录PrompterHub后自动同步数据<br>
        3. 在侧边栏中管理创作、点赞和收藏
    </div>

    <script src="popup.js"></script>
</body>
</html>
